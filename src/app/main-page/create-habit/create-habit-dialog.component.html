<h4>Create a new habit</h4>
<form class="habit-form">
  <mat-form-field appearance="fill">
    <mat-label>Habit name *</mat-label>
    <input matInput type="text" formControlName="name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Goal *</mat-label>
    <input matInput type="text" formControlName="name">
  </mat-form-field>
  <div class="habit-btns">
    <button mat-flat-button color="primary" type="submit" class="habit-btn">
      SAVE
    </button>
    <button mat-stroked-button color="primary" class="habit-btn">
      CANCEL
    </button>
  </div>
</form>
